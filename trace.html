<html>
	
<head>
	

<script type="text/javascript" src="http://www.google.com/jsapi"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
<script type="text/javascript">

	
	
var map;



function init(){
		var optionsCarte = {
    		zoom: 6,
    		center: new google.maps.LatLng(45,5),
    		mapTypeId: google.maps.MapTypeId.TERRAIN
		};
		map = new google.maps.Map(document.getElementById("map"), optionsCarte);

		var imageBounds = new google.maps.LatLngBounds(
			new google.maps.LatLng(35, -10),
			new google.maps.LatLng(55, 20));

		var traceOverlay = new google.maps.GroundOverlay(
      		'out.png', imageBounds);

  		traceOverlay.setMap(map);
}

</script>

</head>

<body bgcolor="gray" onload="init()">
	<div id="map" style="width:100%; height:100%"></div>
</body>
</html>
